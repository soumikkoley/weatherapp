<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #222;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.15);
      padding: 20px 30px;
      border-radius: 12px;
      backdrop-filter: blur(5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      width: 250px;
      margin-bottom: 10px;
      outline: none;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      background: #0077ff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #005fcc;
    }

    .weather-box {
      margin-top: 30px;
      background: white;
      padding: 25px 35px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      max-width: 350px;
      text-align: left;
    }

    .weather-box h2 {
      margin-bottom: 10px;
      color: #0077ff;
    }

    .weather-box p {
      margin: 5px 0;
      font-size: 1.1em;
    }

    .error {
      color: red;
      margin-top: 15px;
    }

    @media (max-width: 480px) {
      .weather-box {
        width: 90%;
        padding: 20px;
      }

      input[type="text"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>üå§Ô∏è Weather App</h1>

  <form method="POST">
    <input type="text" name="city" placeholder="Enter city name" required>
    <button type="submit">Get Weather</button>
  </form>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  {% if weather %}
    <div class="weather-box">
      <h2>{{ weather.city }}</h2>
      <p><strong>Temperature:</strong> {{ weather.temperature }} ¬∞C</p>
      <p><strong>Condition:</strong> {{ weather.description }}</p>
      <p><strong>Humidity:</strong> {{ weather.humidity }}%</p>
      <p><strong>Wind Speed:</strong> {{ weather.wind }} m/s</p>
    </div>
  {% endif %}
</body>
</html>
